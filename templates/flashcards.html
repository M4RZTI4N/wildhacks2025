<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards App</title>
    <link rel="stylesheet" href="../static/main.css">
    <link rel="stylesheet" href="../static/flashcards.css">
</head>
<body>
    <div class="container" id="flashcards-container">
        <div class="exit" id="exit-btn" onclick="document.getElementById('flashcards-container').style.display = 'none';">X</div>
        <h1>Flash Cards</h1> 
        <button class="create-btn" id="create-btn">Regenerate Cards</button>
        <div class="card" id="flashcard">
            <div class="front" id="front">Front Side</div>
            <div class="back" id="back">Back Side</div>
        </div>
        <div class="controls">
            <button class="nav-btn" id="prev-btn">Previous</button>
            <button class="nav-btn" id="flip-btn">Flip</button>
            <button class="nav-btn" id="next-btn">Next</button>
            
        </div>
    </div>
    <script>
       document.getElementById('exit-btn').addEventListener('click', function() {
        document.getElementById('flashcards-container').style.display = 'none';
    });
    </script>
    <script src="../static/flashcards.js"></script>
</body>
</html>
